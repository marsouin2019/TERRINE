<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="css/restaurants.css">
    <title>Kay Nemo</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
              <div class="col-3">
                <img src="Img/logo.png" class="logo" alt="">
              </div>
              <div class="col-6">
                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <a class="navbar-brand" href="#">Menu</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" href="#">Réservation <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Tarifs</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                          </li>
                        </ul>
                      </div>
                    </nav>
              </div>
              <div class="col-3" class="account">
                <a href="#">Mon compte</a><br>
                <a href="#">Pas encore inscrit?</a>
              </div>
            </div>
          </div>
    </header>
    <main>
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <h2>Fiche de réservation</h2>
                        <h4> Validez moi ce ticket!</h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">Nom:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" placeholder="Entrer nom" name="fname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lname">Prénom:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="lname" placeholder="Enter Prénom" name="lname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Entrer email" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Téléphone:</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" placeholder="Entrer Téléphone" name="email">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Date</label>
                            <select id="inputState" class="form-control">
                              <option selected>05/02/2019..</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Heure</label>
                            <select id="inputState" class="form-control">
                              <option selected>...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Couvert</label>
                            <select id="inputState" class="form-control">
                              <option selected>...</option>
                              <option>...</option>
                            </select>
                          </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-success">Envoie</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
       
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
